name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.20.4' # Adjust the Node.js version if needed

    - name: Install Dependencies
      run: yarn install

    - name: Run Tests
      run: yarn test

    - name: Build Project
      run: yarn build

    - name: Cache Yarn Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Commit Changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: github-actions
        author_email: github-actions@github.com
        message: 'Automated commit from GitHub Actions'
        add: '.'
        token: ${{ secrets.GITHUB_TOKEN }}
